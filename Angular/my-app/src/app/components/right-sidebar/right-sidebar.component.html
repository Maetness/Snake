<div class="user-info">
  <h1 class="form-group">User Bio</h1>
  <ul>
      <li>Name: {{userinfo.username}}</li>  
      <li>Games played: {{userinfo.playedgames}}</li>      
      <li>Member since: {{userinfo.membersinze}}</li>          
  </ul>
</div>
<div class="user-highscore">
  <h1>User Highscore</h1>
  <div *ngIf="userhighscore.length">
    <ul>
      <li *ngFor="let test of userhighscore">
        {{test.highscore}}
      </li>
    </ul>
  </div>  
</div>
