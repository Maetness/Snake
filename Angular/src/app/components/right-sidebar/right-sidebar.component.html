<div class="user-info">
  <h2 class="form-group">User Bio</h2>
  <div *ngIf="userinfo">
    <ul>
      <li>Name: {{userinfo.username}}</li>  
      <li>Games played: {{userinfo.playedgames}}</li>      
      <li>Member since: {{userinfo.membersinze}}</li>          
    </ul>
  </div>
  <div *ngIf="!userinfo"><ul><li>none</li></ul></div>
</div>
<div class="user-highscore">
  <h2>User Highscore</h2>
  <div *ngIf="userhighscore && userhighscore.length">
    <ul>
      <li *ngFor="let score of userhighscore">
        {{score.highscore}}
      </li>
    </ul>
  </div>  
  <div *ngIf="!userhighscore"><ul><li>none</li></ul></div>
</div>
